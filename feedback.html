<!DOCTYPE html>
<html lang="uk">
<head>
 <link rel="stylesheet" href="style-feedbacks.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tech Start-up — Зворотній зв'язок</title>
</head>
<body>
<header>
<h1>Tech Start-up</h1>
<img src="image/logo.png" alt="Логотип Tech Start-up" width="120">
<nav>
<ul>
<li><a href="index.html">Головна</a></li>
<li><a href="projects.html">Проєкти</a></li>
<li><a href="feedback.html">Зворотній зв'язок</a></li>
</ul>
</nav>
</header>


<main>
<article>
<h2>Форма зворотнього зв'язку</h2>
<form>
<fieldset>
<legend>Персональна інформація</legend>


<label for="surname">Прізвище та ім'я:</label><br>
<input type="text" id="surname" name="surname" required><br>


<label for="email">E-mail:</label><br>
<input type="email" id="email" name="email" required><br>


<label for="age">Вік:</label><br>
<input type="number" id="age" name="age" min="0" max="120" required><br>


<label for="education">Освіта:</label><br>
<select id="education" name="education">
<option value="Повна">Повна</option>
<option value="Неповна">Неповна</option>
<option value="Вища">Вища</option>
<option value="Професійна">Професійна</option>
</select><br>


<p>Інтереси:</p>
<label><input type="checkbox" name="interests" value="Науковець"> Науковець</label><br>
<label><input type="checkbox" name="interests" value="Інвестор"> Інвестор</label><br>
<label><input type="checkbox" name="interests" value="Промоутер"> Промоутер</label><br>
<label><input type="checkbox" name="interests" value="Держслужбовець"> Держслужбовець</label><br>
</fieldset>


<label for="purpose">Мета зворотнього зв'язку:</label><br>
<select id="purpose" name="purpose">
<option value="Співпраця">Співпраця</option>
<option value="Скарга">Скарга на порушення</option>
<option value="Пропозиція">Пропозиція</option>
<option value="Помилка">Помилка</option>
</select><br>


<label for="details">Детально:</label><br>
<div class="details-wrapper">
  <textarea id="details" name="details" cols="60" rows="6" maxlength="1000"></textarea>
  <div id="details-tooltip" class="tooltip" aria-hidden="true">
    Вдячні за Ваш час! Конкретизуйте мету звернення, будь ласка
  </div>
</div>
<br>


<label><input type="checkbox" name="consent" required> Я даю згоду на обробку інформації</label><br>


<button type="submit">Відправити</button>
<button type="reset">Очистити</button>
</form>
</article>
<script src="feedback.js"></script>
</body>
</html>
